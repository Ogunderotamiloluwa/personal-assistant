# Netlify Configuration for Frontend Deployment
# Free tier compatible

[build]
  command = "cd frontend && npm install && npm run build"
  publish = "frontend/dist"

# Set API URL environment variable for Vite build
[build.environment]
  VITE_API_URL = "https://persona-assistant-backend.onrender.com"

# Additional HTTP headers for proper MIME types
[[headers]]
  for = "/assets/*"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.wasm"
  [headers.values]
    Content-Type = "application/wasm"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.json"
  [headers.values]
    Content-Type = "application/json"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.map"
  [headers.values]
    Content-Type = "application/json"
    Cache-Control = "public, max-age=31536000, immutable"

# CRITICAL FIX: Only redirect if file doesn't exist (404 handling)
# This ensures /assets/* files are served correctly
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404
  force = false


j<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PA Frontend - Deployment Diagnostics</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
            max-width: 1000px;
            margin: 0 auto;
        }
        .container {
            background: #2d2d2d;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            margin: 10px 0;
        }
        h1 { color: #7ec699; margin-top: 0; }
        h2 { color: #569cd6; border-bottom: 2px solid #444; padding-bottom: 10px; }
        .test { 
            margin: 15px 0; 
            padding: 10px;
            border-left: 3px solid #dcdcaa;
            background: #1e1e1e;
        }
        .success { 
            border-left-color: #7ec699;
            color: #7ec699;
        }
        .error { 
            border-left-color: #f48771;
            color: #f48771;
        }
        .warning { 
            border-left-color: #dcdcaa;
            color: #dcdcaa;
        }
        .info { 
            border-left-color: #569cd6;
            color: #569cd6;
        }
        .status { font-size: 12px; }
        .url { word-break: break-all; font-size: 12px; color: #ce9178; }
        .mime-type { font-size: 11px; color: #6a9955; }
        code {
            background: #1e1e1e;
            padding: 2px 6px;
            border-radius: 3px;
        }
        button {
            background: #569cd6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            margin: 5px;
        }
        button:hover { background: #7ec699; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç PA Frontend - Deployment Diagnostics</h1>
        <p>Click buttons below to diagnose deployment issues:</p>
        
        <button onclick="testAssets()">Test Asset Files</button>
        <button onclick="testAPI()">Test API Connectivity</button>
        <button onclick="testMain()">Test Main Bundle</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>

    <div id="results"></div>

    <script>
        const API_URL = 'https://persona-assistant-backend.onrender.com';
        
        function log(title, message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.innerHTML = `<strong>${title}</strong><br><span class="status">${message}</span>`;
            results.appendChild(div);
        }

        function testAssets() {
            log(title = 'üì¶ Testing Asset Files...', '', 'info');
            
            // Test the main JS bundle
            testFile('Main JS Bundle', '/assets/index-b-vuoCnx.js', 'js');
            testFile('Main CSS Bundle', '/assets/index-Dw_iJgSj.css', 'css');
            
            // Try common patterns
            testFile('index.html', '/index.html', 'html');
        }

        function testFile(name, url, type) {
            fetch(url, { method: 'HEAD' })
                .then(response => {
                    const mime = response.headers.get('content-type');
                    const expectedMime = {
                        'js': 'application/javascript',
                        'css': 'text/css',
                        'html': 'text/html'
                    }[type];
                    
                    if (response.ok) {
                        const isCorrectMime = mime && mime.includes(expectedMime);
                        if (isCorrectMime) {
                            log(`‚úÖ ${name}`, `Status: ${response.status} | MIME: ${mime}`, 'success');
                        } else {
                            log(`‚ö†Ô∏è ${name}`, `Status: ${response.status} | Expected: ${expectedMime} | Got: ${mime}`, 'warning');
                        }
                    } else {
                        fetch(url).then(r => r.text()).then(text => {
                            if (text.includes('<!DOCTYPE') || text.includes('<html')) {
                                log(`‚ùå ${name}`, `Status: ${response.status} | Got HTML instead of ${type} | URL: ${url}`, 'error');
                            } else {
                                log(`‚ùå ${name}`, `Status: ${response.status} | URL: ${url}`, 'error');
                            }
                        });
                    }
                })
                .catch(err => {
                    log(`‚ùå ${name}`, `Error: ${err.message} | URL: ${url}`, 'error');
                });
        }

        function testAPI() {
            log('üåê Testing API Connectivity...', '', 'info');
            
            fetch(`${API_URL}/api/health`, { 
                method: 'GET',
                headers: { 'Content-Type': 'application/json' }
            })
                .then(r => r.json())
                .then(data => {
                    log('‚úÖ API Connection', `Backend is reachable | Response: ${JSON.stringify(data).substring(0, 100)}`, 'success');
                })
                .catch(err => {
                    log('‚ö†Ô∏è API Connection', `Error connecting to backend: ${err.message}`, 'warning');
                });
        }

        function testMain() {
            log('üöÄ Testing Module Loading...', '', 'info');
            
            // Try to load the main script and see what happens
            script = document.createElement('script');
            script.src = '/assets/index-b-vuoCnx.js';
            script.type = 'module';
            script.onerror = () => {
                log('‚ùå Main Bundle Load Error', 'Failed to load /assets/index-b-vuoCnx.js - Check console for details', 'error');
            };
            script.onload = () => {
                log('‚úÖ Main Bundle Loaded', 'Module loaded successfully', 'success');
            };
            // Don't actually add it, just test
            document.head.appendChild(script);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Auto test on load
        window.addEventListener('load', () => {
            log('‚ÑπÔ∏è Current Environment', `
                Hostname: ${window.location.hostname}<br>
                Protocol: ${window.location.protocol}<br>
                Pathname: ${window.location.pathname}<br>
                API URL: ${API_URL}
            `, 'info');
        });
    </script>
</body>
</html>
